<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Regent Connect</title>
  <style>
    :root{--bg:#0f1724;--accent:#4f46e5}
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial}
    body{height:100vh;background:linear-gradient(180deg,#071126 0%, #071b2a 100%);color:#e6eef8;display:flex;align-items:center;justify-content:center;text-align:center}
    .splash{max-width:480px;padding:40px}
    .logo{width:96px;height:96px;border-radius:20px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:inline-flex;align-items:center;justify-content:center;font-weight:700;font-size:40px;color:white;margin-bottom:24px;box-shadow:0 20px 60px rgba(79,70,229,0.4)}
    h1{font-size:36px;margin-bottom:12px}
    p{color:#94a3b8;margin-bottom:32px;font-size:16px}
    .loading{color:#94a3b8;font-size:14px}
    .dot{animation:pulse 1.4s ease-in-out infinite}
    .dot:nth-child(2){animation-delay:.2s}
    .dot:nth-child(3){animation-delay:.4s}
    @keyframes pulse{0%,80%,100%{opacity:.3}40%{opacity:1}}
  </style>
</head>
<body>
  <div class="splash">
    <div class="logo">RC</div>
    <h1>Regent Connect</h1>
    <p>Campus chat platform for students</p>
    <div class="loading">
      Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>
  </div>

  <script>
    const DB = {
      load(key, defaultVal){try{const v=localStorage.getItem(key);return v?JSON.parse(v):defaultVal}catch(e){return defaultVal}}
    };
    const currentUser = DB.load('rc_currentUser', null);
    const remember = localStorage.getItem('rc_remember');

    // Redirect logic
    setTimeout(() => {
      if(currentUser && remember === 'true'){
        window.location.href = 'dashboard.html';
      } else {
        window.location.href = 'login.html';
      }
    }, 1500);
  </script>
</body>
</html>
