<script>
// Update sidebar user info and badges
(function initSidebar() {
  try {
    const KEY = {USERS:'rc_users', CUR:'rc_currentUser', MSGS:'rc_msgs', GROUPS:'rc_groups', REQS:'rc_reqs', NOTIFS:'rc_notifs'};
    const DB = {
      load(key, defaultVal){
        try{
          const v=localStorage.getItem(key);
          return v?JSON.parse(v):defaultVal;
        }catch(e){
          return defaultVal;
        }
      }
    };
    
    const currentUser = DB.load(KEY.CUR, null);
    
    if(currentUser) {
      // Update user info
      const avatar = document.getElementById('sidebarAvatar');
      const username = document.getElementById('sidebarUsername');
      
      if(avatar && username) {
        avatar.textContent = currentUser.name.slice(0,2).toUpperCase();
        avatar.style.background = currentUser.avatarColor || 'linear-gradient(135deg, var(--accent), #06b6d4)';
        username.textContent = currentUser.name;
      }
      
      // Update badges
      const friends = currentUser.friends ? currentUser.friends.length : 0;
      const groups = DB.load(KEY.GROUPS, []).filter(g => g.members && g.members.includes(currentUser.id));
      const msgs = DB.load(KEY.MSGS, []).filter(m => m.convId.includes(currentUser.id) && m.from !== currentUser.id);
      const reqs = DB.load(KEY.REQS, []).filter(r => r.to === currentUser.id);
      const notifs = DB.load(KEY.NOTIFS, []).filter(n => !n.read);
      
      const friendsBadge = document.getElementById('friendsBadge');
      const groupsBadge = document.getElementById('groupsBadge');
      const chatsBadge = document.getElementById('chatsBadge');
      const notifsBadge = document.getElementById('notifsBadge');
      
      if(friendsBadge && friends > 0) friendsBadge.textContent = friends;
      if(groupsBadge && groups.length > 0) groupsBadge.textContent = groups.length;
      if(chatsBadge && msgs.length > 0) chatsBadge.textContent = msgs.length > 99 ? '99+' : msgs.length;
      if(notifsBadge) {
        const totalNotifs = reqs.length + notifs.length;
        if(totalNotifs > 0) notifsBadge.textContent = totalNotifs > 99 ? '99+' : totalNotifs;
      }
    }
    
    // Highlight active page
    const currentPage = window.location.pathname.split('/').pop().replace('.html', '');
    const links = document.querySelectorAll('.nav-link');
    links.forEach(link => {
      if(link.dataset.page === currentPage) {
        link.classList.add('active');
      }
    });
    
    // User info click
    const userInfo = document.getElementById('sidebarUserInfo');
    if(userInfo) {
      userInfo.addEventListener('click', () => {
        window.location.href = 'profile.html';
      });
    }
    
    // RegentAI button
    const aiBtn = document.getElementById('openRegentAIMini');
    if(aiBtn) {
      aiBtn.addEventListener('click', () => {
        window.location.href = 'ai.html';
      });
    }
    
  } catch(e) {
    console.error('Error initializing sidebar:', e);
  }
})();
</script>
