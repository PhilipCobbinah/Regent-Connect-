<script>
// Update notification badge
(function updateNotificationBadge() {
  try {
    const KEY = {REQS:'rc_reqs', CUR:'rc_currentUser', NOTIFS:'rc_notifs'};
    const DB = {
      load(key, defaultVal){
        try{
          const v=localStorage.getItem(key);
          return v?JSON.parse(v):defaultVal;
        }catch(e){
          return defaultVal;
        }
      }
    };
    
    const currentUser = DB.load(KEY.CUR, null);
    if(!currentUser) return;
    
    const reqs = DB.load(KEY.REQS, []);
    const notifs = DB.load(KEY.NOTIFS, []);
    
    // Count unread notifications
    const unreadCount = reqs.filter(r => r.to === currentUser.id).length + 
                       notifs.filter(n => !n.read).length;
    
    const badge = document.getElementById('notifBadge');
    if(badge && unreadCount > 0) {
      badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
      badge.classList.remove('hidden');
    }
  } catch(e) {
    console.error('Error updating notification badge:', e);
  }
})();
</script>
